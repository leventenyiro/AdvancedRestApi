<div class="container">
    <div class="spinner-border" role="status" *ngIf="isFetching">
        <span class="visually-hidden">Loading...</span>
    </div>
    
    <h1>Update {{ user?.name }}</h1>

    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onUpdateUser(postForm.value)" class="need-validation">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input required type="text" class="form-control" id="inputName" [ngModel]="user?.name" name="name" #name="ngModel" [value]="user?.name" [class.is-invalid]="!name.valid && name.touched" [class.is-valid]="name.valid">
                <div class="invalid-feedback">Name is required</div>
            </div>
    
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address</label>
                <input required type="text" class="form-control" id="inputAddress" [ngModel]="user?.address" name="address" #address="ngModel" [value]="user?.address" [class.is-invalid]="!address.valid && address.touched" [class.is-valid]="address.valid">
                <div class="invalid-feedback">Address is required</div>
            </div>
    
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Phone</label>
                <input required type="text" class="form-control" id="inputPhone" [ngModel]="user?.phone" name="phone" #phone="ngModel" [value]="user?.phone" [class.is-invalid]="!phone.valid && phone.touched" [class.is-valid]="phone.valid">
                <div class="invalid-feedback">Phone is required</div>
            </div>
    
            <div class="mb-3">
                <label for="inputBloodGroup" class="form-label">Blood group</label>
                <input required type="text" class="form-control" id="inputBloodGroup" [ngModel]="user?.bloodGroup" name="bloodGroup" #bloodGroup="ngModel" [value]="user?.bloodGroup" [class.is-invalid]="!bloodGroup.valid && bloodGroup.touched" [class.is-valid]="bloodGroup.valid">
                <div class="invalid-feedback">Blood Group is required</div>
            </div>
    
            <button class="btn btn-primary" [disabled]="!postForm.valid">Send</button>
        </form>
    </div>

</div>
