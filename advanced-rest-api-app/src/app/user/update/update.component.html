<div class="container">
    <div class="spinner-border" role="status" *ngIf="isFetching">
        <span class="visually-hidden">Loading...</span>
    </div>
    
    <h1>Update {{ user?.name }}</h1>

    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onUpdateUser(postForm.value)">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" ng-minlength="1" ngModel [value]="user?.name">
            </div>
    
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" ng-minlength="1" ngModel [value]="user?.address">
            </div>
    
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPhone" name="phone" ng-minlength="1" ngModel [value]="user?.phone">
            </div>
    
            <div class="mb-3">
                <label for="inputBloodGroup" class="form-label">Blood group</label>
                <input type="text" class="form-control" id="inputBloodGroup" name="bloodGroup" ng-minlength="1" ngModel [value]="user?.bloodGroup">
            </div>
    
            <button class="btn btn-primary" [disabled]="!postForm.valid">Send</button>
        </form>
    </div>
</div>
