<div class="container">
    <div class="spinner-border" role="status" *ngIf="isFetching;else elseForm">
        <span class="visually-hidden">Loading...</span>
    </div>
    
    <ng-template #elseForm>
        <h1>Update {{ user?.name }}</h1>

        <div class="col-xs-12 col-md-6 col-md-offset-3" #elseForm>
            <form #postForm="ngForm" (ngSubmit)="onUpdateUser(postForm.value)" class="need-validation">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input required type="text" class="form-control" id="inputName" [ngModel]="user?.name" name="name" #name="ngModel" [class.is-invalid]="!name.valid" [class.is-valid]="name.valid">
                    <div class="invalid-feedback">Name is required</div>
                </div>
        
                <div class="mb-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input required type="text" class="form-control" id="inputAddress" [ngModel]="user?.address" name="address" #address="ngModel" [class.is-invalid]="!address.valid" [class.is-valid]="address.valid">
                    <div class="invalid-feedback">Address is required</div>
                </div>
        
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Phone</label>
                    <input required type="text" class="form-control" id="inputPhone" [ngModel]="user?.phone" name="phone" #phone="ngModel" [class.is-invalid]="!phone.valid" [class.is-valid]="phone.valid">
                    <div class="invalid-feedback">Phone is required</div>
                </div>
        
                <div class="mb-3">
                    <label for="inputBloodGroup" class="form-label">Blood group</label>
                    <input required pattern="(A|B|AB|O)[+-]" type="text" class="form-control" id="inputBloodGroup" [ngModel]="user?.bloodGroup" name="bloodGroup" #bloodGroup="ngModel" [class.is-invalid]="!bloodGroup.valid" [class.is-valid]="bloodGroup.valid">
                    <div class="invalid-feedback" *ngIf="bloodGroup.errors?.['required']">Blood group is required</div>
                    <div class="invalid-feedback" *ngIf="bloodGroup.errors?.['pattern']">Blood group is not valid</div>
                </div>
        
                <button class="btn btn-primary" [disabled]="!postForm.valid">Send</button>
            </form>
        </div>
    </ng-template>
</div>
