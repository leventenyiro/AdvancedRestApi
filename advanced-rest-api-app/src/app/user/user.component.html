<div class="center" *ngIf="isFetching || error; else elseDiv">
    <div class="spinner-border" role="status" *ngIf="isFetching">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{error}}
    </div>
</div>

<ng-template #elseDiv>
    <div class="container">
        <h1>Table</h1>

        <button class="btn btn-primary" (click)="onFetchData()">Refresh</button>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Blood Group</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let userEl of users">
                                <!--<app-user-item [user]="userEl"></app-user-item>-->
                                <td>{{ userEl.name }}</td>
                                <td>{{ userEl.address }}</td>
                                <td>{{ userEl.phone }}</td>
                                <td>{{ userEl.bloodGroup }}</td>
                                <td><button class="btn btn-primary" (click)="onUpdateUser(userEl.id)"><i class="bi bi-pen"></i></button></td>
                                <td><button class="btn btn-danger" (click)="onDeleteUser(userEl.id)"><i class="bi bi-trash3"></i>
                                </button></td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-template>
