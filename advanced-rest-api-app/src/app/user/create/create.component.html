<div class="container">
    <h1>Create</h1>

    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onCreateUser(postForm.value)">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="name" required ngModel>
            </div>
    
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" required ngModel>
            </div>
    
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPhone" name="phone" required ngModel>
            </div>
    
            <div class="mb-3">
                <label for="inputBloodGroup" class="form-label">Blood group</label>
                <input type="text" class="form-control" id="inputBloodGroup" name="bloodGroup" required ngModel>
            </div>
    
            <button class="btn btn-primary" [disabled]="!postForm.valid">Send</button>
        </form>
    </div>
</div>
